<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>A Product Landing Page</title>
</head>

<body>
    <!-- Header is Start From Here -->
    <div id="home">
        <header id="header">
            <div class="img">
                <img id="header-img" src="dragon logo.png" alt="logo">
            </div>
            <!-- Navbar is Start From Here -->
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#home">Home</a></li>
                    <li><a class="nav-link"  href="#video">Product</a></li>
                    <li><a class="nav-link" href="#contact">Contact Us</a></li>
                </ul>
            </nav>
            <!-- Navbar is End Here -->

        </header>
        <div id="product">
            <div class="h2of">
                <h2>Our Product</h2>
                <iframe id="video" width="1200px" height="650px" src="https://www.youtube.com/embed/cnXapYkboRQ"
                    frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                    allowfullscreen></iframe>
            </div>


        </div>
    </div>

    <div id="contact">
        <form action="" id="form">
            <h2 class="h2of">Contact Us</h2>
            <input type="text" name="name" id="name" placeholder="Enter Your Name">
            <input type="email" name="email" id="email" placeholder="Enter Your Email" required="required">
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone No:">
            <input type="submit" id="submit" formaction="https://www.freecodecamp.com/email-submit">
        </form>
    </div>

    <footer>
        <p>&copy;By Tony Stark Jr.</p>
    </footer>


</body>

</html>
